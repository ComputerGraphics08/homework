<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <!-- CDN (Content Delivery Network)을 사용, importmap 설정 -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="./testmainver5.js"></script>
</head>
<body>
<div id="ending" style="
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.8);
    color: white;
    font-size: 2em;
    padding: 1em 2em;
    border-radius: 20px;
    display: none;
    z-index: 999;
  ">
  👑 GAME CLEAR 👑
</div>

<div id="locked" style="
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.8);
    color: white;
    font-size: 2em;
    padding: 1em 2em;
    border-radius: 20px;
    display: none;
    z-index: 999;
  ">
  🔒 Blue Paint is locked 🔒
</div>

<div id="unlocked" style="
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #0000ff;
    color: white;
    font-size: 2em;
    padding: 1em 2em;
    border-radius: 20px;
    display: none;
    z-index: 999;
  ">
  🔓 Blue Paint is now unlocked 🔓
</div>

<!-- Status -->
<div id="gameStatus" style="
  position: absolute;
  top: 10px;
  right: 10px;
  color: white;
  background-color: rgba(0,0,0,0.6);
  padding: 10px 15px;
  border-radius: 10px;
  font-size: 16px;
  font-family: sans-serif;
  z-index: 10;
">
  <div id="paintColor">🎨 Paint Color: RED</div>
  <div id="puzzleProgress">🧊 Cube: 0 / 5</div>
  <div id="doorStatus">🚪 Doors Opened: 0</div>
</div>

<!-- Control -->
<div id="controlsHelp" style="
  position: absolute;
  top: 10px;
  left: 10px;
  color: white;
  background-color: rgba(0,0,0,0.5);
  padding: 10px 15px;
  border-radius: 10px;
  font-size: 14px;
  font-family: sans-serif;
  z-index: 10;
  line-height: 1.6;
  text-align: left;
">
  <strong>Control</strong><br>
  Move: W / A / S / D<br>
  Jump: Spacebar<br>
  Run: Shift<br>
  Shoot: Left Click<br>
  Switch Paint: 1 = Red, 2 = Blue<br>
  Exit Pointer Lock: ESC
</div>

</body>
</html>
